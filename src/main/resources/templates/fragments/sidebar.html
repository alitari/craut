<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />

<body>

	<aside  th:fragment="sidebar" id="sidebar" class="column-left">
		<ul>
			<li>
				<h4>Navigate</h4>
				<ul class="blocklist">
					<li th:each="nav : ${menuMain}" ><a th:text="${nav.text}" th:href="@{${nav.href}}">Dashboard</a></li>			
				</ul>

			</li>
			<li>
				<h4>Upload</h4>
			    <fieldset >
			        <legend>Activity File</legend>
					<form method="post" enctype="multipart/form-data" action="/activities/upload">
						<input type="file" name="file" /> 
						<input class="formbutton" type="submit" value="upload"/>
					</form>
				</fieldset>
				
				<fieldset>
					<legend>Route File</legend>
					<form method="post" enctype="multipart/form-data" action="/routes/upload">
						<input type="file" name="file" />  
						<input type="text" name="name" />
						<input class="formbutton" type="submit" value="upload" />
					</form>
				</fieldset>
				<div th:text="${uploadMessage}">File successfully uploaded.</div>
			</li>
			<li>
				<h4>Map Overview</h4>

			</li>
		</ul>
	</aside>
</body>
</html>
